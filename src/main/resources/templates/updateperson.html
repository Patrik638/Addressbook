<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="x-ua-compatible" content="IE=edge"></meta>
    <title>Update Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Update Person</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First name</label> <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name"></input> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last name</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name"></input> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="phoneNumber" class="col-form-label">Phone No</label> <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone number"></input> <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="eMail" class="col-form-label">Email</label> <input type="text" th:field="*{eMail}" class="form-control" id="eMail" placeholder="eMail address"></input> <span th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Update Person"></input>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
